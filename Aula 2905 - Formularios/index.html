<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Testando Formularios</h1>

    <form>
        <label for="nomePrincipal">Nome:</label><br>
        <input type="text" id="nomePrincipal"><br><br>

        <label for="sobrenome">Sobrenome:</label><br>
        <input type="text" id="sobrenome"><br><br>

        <label>Curso:</label><br>
        <input type="radio" value="TINF" name="curso"><label>TINF</label>
        <input type="radio" value="TCONT" name="curso"><label>TCONT</label>
        <input type="radio" value="TELE" name="curso"><label>TELE</label>
        <input type="radio" value="ADM" name="curso"><label>ADM</label>

        <br><br><label>Ja Estagiou?</label><br>
        <input type="radio" name="estagio"><label>Sim</label>
        <input type="radio" name="estagio"><label>Não</label>

        <br><label>Diciplina Favorita</label><br>
        <select>
            <option value="prog">Programação</option>
            <option value="mat">Matematica</option>
            <option value="port">Portugues</option>
            <option value="bio">Biologia</option>
            <option value="quim">Quimica</option>
            <option value="fisi">Fisica</option>
        </select><br><br>

        <label>Porque escolheu esse curso?</label><br>
        <textarea rows="10" cols="60"></textarea><br><br>

        <label>Turno Favorito:</label><br>
        <input type="checkbox" value="manha"><label>Manhã</label>
        <input type="checkbox" value="tarde"><label>Tarde</label><br><br>

        <button>Enviar</button>

    </form>

</body>

</html>
